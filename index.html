<!DOCTYPE html>

<head>
  <!--<script src="./main.js" type="module"></script>-->
  <!--was here by default when initiated Vite-->
  <script src="./app.js" type="module"></script>
  <style>
    #goBack{
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform:
      translateX(-50%);
      z-index: 1;

      background-color: black;
      padding: 10px;
      border:2px solid white;
      border-radius: 12px;
    }
    #goBack:hover {
    background-color: #333333; /* Dark grey on hover */
    }
  </style>
</head>

<body style="overflow: hidden; margin: 0">
  <!--we remove scrollbars and default margin so the canvas occupies the whole window-->
  <canvas id="myCanvas"></canvas>
  <button id="goBack">
    <img src="downArrowWhite.png" draggable="false" style="width: 150px; height: 50px;">
  </button>
</body>

</html>
